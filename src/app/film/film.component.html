<div appHover class="b-card">
  <h4 class="header-card">{{film.id}}</h4>
  <div class="b-content-card">{{film.name}}</div>
  <div class="option-card">
    <ngb-rating [rate]="3"></ngb-rating>
    <button class="btn-own" (click)='toggleFavorite($event)'>{{film.isFavorite ? 'delete fav': 'add fav'}}</button>
  </div>
</div>
